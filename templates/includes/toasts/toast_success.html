<div class="toast my-toast border-top-1" data-autohide="false">
    
    <div class="w-100 toast-top bg-success"></div>
    <div class="toast-header bg-white text-dark">
        <strong >Success!</strong>

        <button type="button" class="close" data-dismiss="toast" aria-label="Close" style="margin-right: 10px;">
            <span aria-hidden="true">&times;</span>
        </button>
       
    </div>
    <div class="toast-body bg-white">
        {{ message }}
        <p class="my-0 small text-muted">{{ item.quantity }}</p>

    </div>
</div>
