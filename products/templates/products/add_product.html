{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <hr>
            <h2 class="logo-font mb-4">Page Management</h2>
            <h5>Add New Bakes</h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form metheod="POST" action="{% url 'add_product' %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0" >Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Add Bake</button>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
